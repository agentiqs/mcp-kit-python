# Example configuration for mocked target with both tool response generator and prompt engine
# This configuration mocks both tool calls (with random responses) and prompts (with interpolation)
target:
  type: mocked
  base_target:
    type: mcp
    name: full-service-api
    url: http://localhost:8080/mcp
    tools:
      - name: create_user
        description: "Create a new user account"
        inputSchema:
          type: object
          properties:
            username:
              type: string
              description: "Username for the new account"
            email:
              type: string
              description: "Email address"
            role:
              type: string
              description: "User role"
              enum: ["admin", "user", "guest"]
          required: ["username", "email"]
      - name: process_data
        description: "Process a dataset"
        inputSchema:
          type: object
          properties:
            dataset_name:
              type: string
              description: "Name of the dataset to process"
            format:
              type: string
              description: "Output format"
              enum: ["json", "csv", "xml"]
            validate:
              type: boolean
              description: "Whether to validate data"
              default: true
          required: ["dataset_name"]
      - name: generate_report
        description: "Generate a system report"
        inputSchema:
          type: object
          properties:
            report_type:
              type: string
              description: "Type of report to generate"
              enum: ["performance", "security", "usage"]
            date_range:
              type: string
              description: "Date range for the report"
            include_details:
              type: boolean
              description: "Include detailed information"
              default: false
          required: ["report_type"]
    prompts:
      - name: user_greeting
        description: "User greeting with notifications"
        arguments:
          - name: username
            description: "Username"
            required: true
          - name: notification_count
            description: "Number of notifications"
            required: true
      - name: error_report
        description: "Detailed error report"
        arguments:
          - name: timestamp
            description: "Error timestamp"
            required: true
          - name: error_code
            description: "Error code"
            required: true
          - name: description
            description: "Error description"
            required: true
          - name: component
            description: "Affected component"
            required: true
          - name: severity
            description: "Error severity"
            required: true
          - name: action
            description: "Recommended action"
            required: true
          - name: support_contact
            description: "Support contact information"
            required: true
      - name: data_summary
        description: "Data processing summary"
        arguments:
          - name: dataset_name
            description: "Name of the dataset"
            required: true
          - name: record_count
            description: "Number of records processed"
            required: true
          - name: error_count
            description: "Number of errors"
            required: true
          - name: duration
            description: "Processing duration"
            required: true
      - name: approval_request
        description: "Approval request template"
        arguments:
          - name: request_type
            description: "Type of request"
            required: true
          - name: submitter
            description: "Request submitter"
            required: true
          - name: submission_date
            description: "Submission date"
            required: true
          - name: request_details
            description: "Request details"
            required: true
      - name: notification_email
        description: "Email notification template"
        arguments:
          - name: subject
            description: "Email subject"
            required: true
          - name: recipient_name
            description: "Recipient name"
            required: true
          - name: message_body
            description: "Email message body"
            required: true
          - name: sender_name
            description: "Sender name"
            required: false
          - name: sender_title
            description: "Sender title"
            required: false

  # Mock tool responses with random generator
  tool_response_generator:
    type: random

  # Mock prompt responses with interpolation engine
  prompt_engine:
    type: interpolation
    prompts:
      user_greeting:
        text: "Welcome {username}! You have {notification_count} new notifications."

      error_report:
        text: |
          Error Report Generated

          Timestamp: {timestamp}
          Error Code: {error_code}
          Description: {description}
          Affected Component: {component}
          Severity: {severity}

          Recommended Action: {action}
          Contact: {support_contact}

      data_summary:
        text: "Processing complete for {dataset_name}. Records processed: {record_count}, Errors: {error_count}, Duration: {duration}"

      approval_request:
        text: |
          Approval Required

          Request Type: {request_type}
          Submitted by: {submitter}
          Date: {submission_date}

          Details:
          {request_details}

          Please review and approve/reject this request.

      notification_email:
        text: |
          {subject}

          Hello {recipient_name},

          {message_body}

          Best regards,
          {sender_name}
          {sender_title}
        defaults:
          sender_name: "System Administrator"
          sender_title: "IT Department"
